<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        img {
            margin-top: 20px;
            width: 300px;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Demo Page</h1>
    <p>This is a simple HTML demo with a button and an image.</p>

    <button onclick="showMessage()">Click Me!</button>

    <br>
    <img src="https://via.placeholder.com/300x200.png?text=Sample+Image" alt="Sample Image">

    <script>
        function showMessage() {
            alert("Hello! You clicked the button.");
        }
    </script>

</body>
</html>
